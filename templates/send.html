<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소스코드 제출</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        select option[value=""][disabled] {
	    display: none;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <h1 style="display: flex; justify-content: center; margin:20px;">소스코드 제출</h1>
    <hr>
    <div style="display: flex; justify-content: center;">
        <form action="/send" method="post">
        <span>
                <select class="form-select" name="lang">
                    <option value="" disabled selected>Languages</option>
                    <option value="C">C</option>
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                </select>
        </span>
            <br>
            <textarea name="code" rows="20" cols="45" style="margin-bottom: 15px; font-size: 20px;"></textarea>
            <br>
            <input class="btn btn-primary shadow-sm border" type="submit" value="제출하기" style="display: block; margin: auto; text-align: center;">
        </form>
    </div>
</body>
</html>
